<template name="calendar">
  <h2>Calendar</h2>
  <p>{{dayPlus}}</p>

   <!-- Calendar tooltip -->
   <div id="hoverDetails">
     <p><strong>{{writtenWords}}</strong> words written on {{theDate}}</p>
   </div>

  <p>Below you have the daily contributions you made to your notes:</p>
  <!--
  <ul>
      {{#each previous}}
         <li><strong>{{written}}</strong> words written on {{this}}</li>
      {{/each}}
  </ul>
  -->

  <svg width="900" height="130" class="calendar">
     <g transform="translate(20, 20)">
       {{#each weeks}}
         <g transform="translate({{this.translate}}, 0)">
             {{#each days}}
                {{#if written}}
                  <rect class="day" width="12" height="12" y="{{this.yCoord}}" fill="#33CC33" data-written="{{written}}" data-date="{{this.displayedDate}}"/>
                {{else}}
                  <rect class="day" width="12" height="12" y="{{this.yCoord}}" fill="#eeeeee" data-written="{{written}}" data-date="{{this.displayedDate}}"/>
                {{/if}}
             {{/each}}
         </g>
       {{/each}}
       
       {{#each months}}
         <text x="{{this.translate}}" y="-5" class="month">{{this.month}}</text>
       {{/each}}

      <text text-anchor="middle" class="weekDay" dx="0" dy="10">S</text>
      <text text-anchor="middle" class="weekDay" dx="0" dy="25">M</text>
      <text text-anchor="middle" class="weekDay" dx="0" dy="40">T</text>
      <text text-anchor="middle" class="weekDay" dx="0" dy="55">W</text>
      <text text-anchor="middle" class="weekDay" dx="0" dy="70">T</text>
      <text text-anchor="middle" class="weekDay" dx="0" dy="85">F</text>
      <text text-anchor="middle" class="weekDay" dx="0" dy="100">S</text>
     </g>
  </svg>

-->
</template>
